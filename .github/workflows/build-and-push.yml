name: Build and Push Docker Image

on:
  push:
    branches:
      - feature/crd_management
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., 0.4.0, test, latest)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="debug"
          fi
          docker build -t ghcr.io/$IMAGE_REPO:$TAG .
          docker push ghcr.io/$IMAGE_REPO:$TAG
          echo "âœ… Successfully built and pushed: ghcr.io/$IMAGE_REPO:$TAG"
