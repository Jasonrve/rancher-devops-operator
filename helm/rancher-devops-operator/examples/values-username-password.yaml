# Example values for using username/password authentication
# The operator will automatically create and manage API tokens

replicaCount: 1

image:
  repository: ghcr.io/your-org/rancher-devops-operator
  pullPolicy: IfNotPresent
  tag: "latest"

rancher:
  # URL of your Rancher server
  url: "https://rancher.example.com"
  
  # Username and password for Rancher login
  # The operator will create temporary tokens (12 hour TTL) automatically
  username: "admin"
  password: "your-secure-password"
  
  # For self-signed certificates (dev/test only)
  allowInsecureSsl: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
