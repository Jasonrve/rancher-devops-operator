# Example values for using an existing Kubernetes secret
# Best practice for production - manage secrets outside of Helm

replicaCount: 1

image:
  repository: ghcr.io/your-org/rancher-devops-operator
  pullPolicy: IfNotPresent
  tag: "latest"

rancher:
  # URL of your Rancher server
  url: "https://rancher.example.com"
  
  # Reference to existing secret
  # The secret should contain one of:
  #   - key 'token' with API token value
  #   - keys 'username' and 'password' with credentials
  existingSecret: "rancher-credentials"
  existingSecretTokenKey: "token"  # or use username/password keys below
  existingSecretUsernameKey: "username"
  existingSecretPasswordKey: "password"
  
  # For self-signed certificates (dev/test only)
  allowInsecureSsl: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

---
# Create the secret separately:
# 
# For token-based auth:
# kubectl create secret generic rancher-credentials \
#   --namespace rancher-devops-system \
#   --from-literal=token=token-xxxxx:xxxxxxx...
#
# For username/password auth:
# kubectl create secret generic rancher-credentials \
#   --namespace rancher-devops-system \
#   --from-literal=username=admin \
#   --from-literal=password=your-password
