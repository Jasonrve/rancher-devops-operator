replicaCount: 1
image:
  repository: ghcr.io/jasonrve/rancher-devops-operator
  pullPolicy: Always
  tag: 0.4.0
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
metrics:
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
rancher:
  url: https://rancher.local
  token: ''
  username: ''
  password: ''
  allowInsecureSsl: false
  existingSecret: ''
  existingSecretTokenKey: token
  existingSecretUsernameKey: username
  existingSecretPasswordKey: password
env:
  ClusterCheckInterval: 5
  ObserveMethod: watch
  PollingInterval: 2
  CleanupNamespaces: false
